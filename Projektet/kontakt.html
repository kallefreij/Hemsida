        <div class ="content">
            <h1>Hitta oss</h1>
            <h2>Vi befinner oss i Novahuset vid Örebro Universitet:</h2>

                <div class="forms">
                        <form name ="mainForm" onsubmit = "validateAll()">
                      
                          <label for="fname">Förnamn:</label><br />
                          <input type="text"  id="fname" placeholder="skriv ditt namn..." name="fNamn"[forNamn][]>
                      <br />
                          <label for="ename">Efternamn:</label><br />
                          <input type="text" id="ename" placeholder="skriv i ditt efternamn..." name="eNamn"[efterNamn][]>
                      <br />
                          <label for = "email">Email:</label><br />
                          <input type = "text"  id="email" placeholder = "fyll i ditt nummer.." name = "eMail"[emailInput][]>
                      <br />
                          <label for="telefonnummer">Telefon:</label><br />
                          <input type="text" id="telefonnummer" placeholder="skriv i ditt telefonnummer..." name="tNummer"[teleNummer][]>
                      <br />
                          <label for="synpunkter">Synpunkter:</label><br />
                          <textarea  id="synpunkter" placeholder="..." rows = "5" cols = "40" name="subject"[synPunkter][]></textarea>
                      <br />
                          <input type="submit" value="Submit">
                      
                        </form>
                    </div>
